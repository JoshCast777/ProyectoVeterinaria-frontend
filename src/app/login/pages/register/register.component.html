<h2 class="text">Registro</h2>

<div class="form" *ngIf="section_form === 1">
	<mat-form-field class="text" appearance="fill">
		<mat-label>Cédula</mat-label>

		<input matInput type="number" required />

		<mat-error>Debes ingresar algo</mat-error>
	</mat-form-field>

	<mat-form-field class="text" appearance="fill">
		<mat-label>Nombre</mat-label>

		<input matInput type="text" required />

		<mat-error>Debes ingresar algo</mat-error>
	</mat-form-field>

	<mat-form-field class="text" appearance="fill">
		<mat-label>Apellido</mat-label>

		<input matInput type="text" required />

		<mat-error>Debes ingresar algo</mat-error>
	</mat-form-field>
</div>

<div class="form" *ngIf="section_form === 2">
	<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>Fecha de nacimiento</mat-label>

		<input matInput [matDatepicker]="picker" />

		<mat-hint>MM/DD/YYYY</mat-hint>

		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>

	<mat-form-field class="text" appearance="fill">
		<mat-label>Teléfono</mat-label>

		<input matInput type="phone" required />

		<mat-error>Debes ingresar algo</mat-error>
	</mat-form-field>

	<mat-form-field class="text" appearance="fill">
		<mat-label>Dirección</mat-label>

		<textarea matInput type="password" required></textarea>

		<mat-error>Debes ingresar algo</mat-error>
	</mat-form-field>
</div>

<div class="form" *ngIf="section_form === 3">
	<mat-form-field class="text" appearance="fill">
		<mat-label>Email</mat-label>

		<input matInput type="email" required />

		<mat-error>Debes ingresar algo</mat-error>
	</mat-form-field>

	<mat-form-field class="text" appearance="fill">
		<mat-label>Contraseña</mat-label>

		<input matInput type="password" required />

		<mat-error>Debes ingresar algo</mat-error>
	</mat-form-field>

	<mat-form-field class="text" appearance="fill">
		<mat-label>Confirmar contraseña</mat-label>

		<input matInput type="password" required />

		<mat-error>Debes ingresar algo</mat-error>
	</mat-form-field>
</div>

<div>
	<app-button class="logup" text="Registrarse" [disabled]="section_form !== 3" type="primary" (onClick)="logUp()"></app-button>

	<div class="buttons">
		<button class="button primary" [disabled]="section_form === 1 ? true : false" mat-mini-fab (click)="back()"><mat-icon>chevron_left</mat-icon></button>

		<button class="close_button" mat-mini-fab (click)="cancel()"><mat-icon>close</mat-icon></button>

		<button class="button primary" [disabled]="section_form === 3 ? true : false" mat-mini-fab (click)="next()"><mat-icon>chevron_right</mat-icon></button>
	</div>
</div>
