<div class="body">
    <div class="logo">
        <img src="./assets/img/logo.png" alt="Logo">
    </div>
    <div class="login">
        <div *ngIf="!login" >
            <app-login></app-login>
        </div>
        <div *ngIf="login" >
            <app-register></app-register>
        </div>
        <div class="boton">
            <app-button [text]="text" (onClick)="ingresar()"></app-button>
        </div>
    </div>
</div>
