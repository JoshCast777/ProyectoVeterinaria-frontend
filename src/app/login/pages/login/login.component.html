<h2 class="text">Inicio de Sesión</h2>

<div class="form">
	<mat-form-field class="text" appearance="fill">
		<mat-label>Email</mat-label>

		<input matInput type="email" required />

		<mat-error>Debes ingresar algo</mat-error>
	</mat-form-field>

	<mat-form-field class="text" appearance="fill">
		<mat-label>Contraseña</mat-label>

		<input matInput type="password" required />

		<mat-error>Debes ingresar algo</mat-error>
	</mat-form-field>
</div>

<app-button class="login" text="Ingresar" type="primary" (onClick)="logIn()"></app-button>

<button class="close_button" mat-mini-fab (click)="cancel()"><mat-icon>close</mat-icon></button>
