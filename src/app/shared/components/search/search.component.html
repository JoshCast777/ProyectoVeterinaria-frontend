<div class="flotante" >
    <mat-form-field style="padding: 0.5rem;" appearance="outline">
        <mat-label>Buscar</mat-label>
        <input type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
        </mat-form-field>
    <button mat-icon-button style="background-color: var(--secondary);">
        <mat-icon matSuffix>search</mat-icon>
    </button>
</div>
