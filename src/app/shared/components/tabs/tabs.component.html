<mat-tab-group mat-stretch-tabs>
	<mat-tab *ngFor="let card of data_cards" [label]="card.title">
		<div class="info">
			<div class="img">
				<img src="{{ card.img.name | image }}" alt="{{ card.title }}" />
			</div>

			<div class="text">
				<h3>{{ card.title }}</h3>
				<p>{{ card.text }}</p>
				<mat-divider></mat-divider>
			</div>
		</div>
	</mat-tab>
</mat-tab-group>
