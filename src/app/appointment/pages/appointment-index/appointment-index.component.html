
<div class="container">
    <button mat-button color="primary" class= "agregar" (click)="openDialog(null)">Agregar Nueva Cita</button> 
  
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" >
      
      <ng-container matColumnDef="position">
        <th class="headt" mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th class="headt" mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th class="headt" mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th class="headt" mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd-MM-yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="tipo-mascota">
        <th class="headt" mat-header-cell *matHeaderCellDef> tipo-mascota </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
      <ng-container matColumnDef="motivo">
        <th class="headt" mat-header-cell *matHeaderCellDef> Motivo </th>
        <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th class="headt" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)="editElement(element)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteElement(element.position)" color="primary">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr class="headt" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="headt" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
